<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typer Gamer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css">
    
</head>
<body>
    <div class='contentTyper'>


      <div class='TyperBody'>
          <h1 class="center">Typer game</h1>
          <p class="frase center">You have to type this phrase as fast as you can before the time runs out!</p>
       
          <div class="center">
          <img src="img/spinner.gif" alt="spinner" id ="spinner"/>
          <p class="erro center">An error occurred, please try again later.
            </p>
          <p class="sucesso center">Score saved successfully!
            </p>
          </div>
       
          <div class='bodyContent'>

            <div class='InfoContent'>
                <ul class="informacoes">
                    <li>
                    <i class="small material-icons icones fraseicon">description</i>
                    <span id="tamanhoFrase" ></span> WORDS
                    </li>
                    <li>
                    <i class="smal material-icons icones tamanhoicon">query_builder</i>
                    <span id="tempo-digitacao" >10</span> SECONDS
                    </li>
                </ul>
                <div class='botoes'>
                    <a class="botao-reiniciar botao" title='Reset frase'><img src='img/settings.svg'>
                    </a>
                    <a class="botao-placar botao" title='Show score'><img src='img/list.svg'>
                    </a>
                     <a class="botao-frase botao" title='Next'><img src='img/fast-forward-arrows.svg'>
                    </a>
                     <a class="botao-frase-id botao" title='Save ID'><img src='img/two-circling-arrows.svg'>
                    </a>
                    <a class="botao-sync botao"  title="Score saved successfully!"><img src='img/save.svg'>
                    </a>
                </div>

                <div class="select-usuarios">
                    <select id="usuarios">
                      <option value="Douglas">Douglas</option>
                      <option value="Flavio">Flavio</option>
                      <option value="Nico">Nico</option>
                    </select>
                 </div>
                <input type="number" id="frase-id" min="0">

            </div>
            
            <div class='CampoContent'>
                <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

       
                <ul class="contador">
                    <li><span id="contador-caracteres">0</span> characters</li>
                    <li><span id="contador-palavras">0</span> seconds</li>
                </ul>
            </div>

          </div>

      </div>

      <div class='credits'>
          <section class="placar">
              <h3 class="center">Score</h3>
              <table class="centered bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>N. of words</th>
                    <th>Remove</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </section>
        </div>

    </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/placar.js"></script>
  <script src="js/frase.js"></script>
  <script src="js/selectize.js"></script>
  <script src="js/tooltipster.bundle.min.js"></script>

</body>
</html>
